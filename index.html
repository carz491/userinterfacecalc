<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" id="addition" class="btn btn-sm btn-info">Add!</button>
        <button type="submit" id="subtract" class="btn btn-sm btn-info">Subtract!</button>
        <button type="submit" id="multiply" class="btn btn-sm btn-info">Multiply!</button>
        <button type="submit" id="divide" class="btn btn-sm btn-info">Divide!</button>
      </form>
